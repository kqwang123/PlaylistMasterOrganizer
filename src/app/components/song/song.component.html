<div class="song">
    <img (click)="openLightbox()" src="{{ song.image }}" alt="Song Image" title="">
    <div class="song-info">
        <div class="song-title" title="{{song.name}}">{{ song.name }}</div>
        <div class="artist" title="{{song.artist}}">{{ song.artist }}</div>
        <div class="album" title="{{song.album}}">{{ song.album }}</div>
    </div>
</div>
