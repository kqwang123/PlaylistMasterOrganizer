<pmo-login></pmo-login>
<button (click)="getPlaylists()">Get playlists</button>
<div *ngIf="playlists.length > 0">
    <table>
        <tr>
            <th>Name</th>
            <th>Tracks</th>
        </tr>
        <pmo-playlist *ngFor="let playlist of playlists" [playlist]="playlist"></pmo-playlist>
    </table>
</div>
